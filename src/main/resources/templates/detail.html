<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<link>
    <meta charset="UTF-8">
    <title>数据详情</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/dist/css/layui.css"  media="all">
    <style>
        .grid-demo{
            padding: 10px 20px;
            line-height: 30px;
            text-align: right;
            background-color: #f56c6c;
            color: #fff;
        }
        .grid-demo-bg1{
            background-color: rgba(245,108,108,0.7);;
        }
    </style>
</head>
<body>
    <div th:if="${data}">
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo">险种：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo" th:inline="text">[[${data.insCode}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">报案号：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo grid-demo-bg1" th:inline="text">[[${data.reportNumber}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo">保单号：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo" th:inline="text">[[${data.policyNumber}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">身份证：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo grid-demo-bg1" th:inline="text">[[${data.idCard}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo">赔款金额：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo" th:inline="text">￥[[${data.claimAmount}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">被保险人：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo grid-demo-bg1" th:inline="text">[[${data.insured}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo">出险日期：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo" th:inline="text">[[${data.riskDate}]]</div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">结案日期：</div>
            </div>
            <div class="layui-col-xs8">
                <div class="grid-demo grid-demo-bg1" th:inline="text">[[${data.closingDate}]]</div>
            </div>
        </div>
    </div>
    <div th:if="!${data}" style="text-align: center;padding: 40px;">
        无数据。请确认查询信息是否有误
    </div>
</body>
</html>
